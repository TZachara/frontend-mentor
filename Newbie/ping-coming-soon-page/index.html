<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="">
  </header>
  <main>
    <section class="cta">
      <h1 class="cta__title">
        <span class="text-muted">We are launching</span> soon!
      </h1>
      <p class="cta__text">
        Subscribe and get notified
      </p>
      
      <form action="" class="cta__form">
        <input type="email" name="" id="" placeholder="Your email address...">
        <button type="submit">Notify Me</button>
      </form>
      
    </section>
    <section class="showcase">
      <img src="./images/illustration-dashboard.png" alt="">
    </section>
    <section class="footer">
      <div class="socials">
        <div class="social">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="social">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="social">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
      <div class="copyright">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
